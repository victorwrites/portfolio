<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | Victor Hernandez</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1447433819943-74a20887a5b7?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffd700;
    }
    main {
      padding: 60px 20px;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      border-bottom: 2px solid #ffd700;
      padding-bottom: 10px;
    }
    .btn {
      display: inline-block;
      background-color: #2980b9;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #1c598a;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Victor Hernandez</h1>
    <p>Technical Writer • U.S. Army Veteran • Bilingual (EN/ES) • TS/SCI</p>
  </header>

<nav>
  <a href="/">Home</a>
  <a href="/about">About</a>
  <a href="/portfolio">Portfolio</a>
  <a href="/resume">Resume</a>
  <a href="/contact">Contact</a>
</nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Victor Hernandez | All Rights Reserved</p>
  </footer>

</body>
</html>
